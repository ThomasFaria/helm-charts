apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-serving.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "llm-serving.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "llm-serving.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
        imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.networking.port.number }}
        resources:
          limits:
            nvidia.com/gpu: "{{ .Values.resources.gpu.number }}"
        env:
        - name: HF_TOKEN
          value: "{{ .Values.deployment.hftoken }}"
        args:
        - --model
        {{- if .Values.s3.enabled }}
        - {{ .Values.deployment.args.path }}
        - --served_model_name
        - {{ .Values.deployment.args.hfnamespace }}/{{ .Values.deployment.args.hfmodel }}
        {{- else }}
        - {{ .Values.deployment.args.hfnamespace }}/{{ .Values.deployment.args.hfmodel }}
        {{- end }}
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        {{- if .Values.s3.enabled }}
        - mountPath: {{ .Values.deployment.args.path }}
          name: minio-bucket
        {{- end }}
      {{- if .Values.s3.enabled }}
      initContainers:
      - name: minio-init
        image: minio/mc
        command: ["/bin/sh", "-c"]
        args:
          - |
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            export AWS_S3_ENDPOINT=$AWS_S3_ENDPOINT
            export AWS_SESSION_TOKEN=$AWS_SESSION_TOKEN
            export MC_HOST_s3=https://$AWS_ACCESS_KEY_ID:$AWS_SECRET_ACCESS_KEY:$AWS_SESSION_TOKEN@$AWS_S3_ENDPOINT
            mc cp -r s3/{{ .Values.s3.modelHfBucket }}/{{ .Values.deployment.args.hfnamespace }}/{{ .Values.deployment.args.hfmodel }}/ {{ .Values.deployment.args.path }}/{{ .Values.deployment.args.hfmodel }}/
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: "{{ include "llm-serving.secretName" . }}"
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: "{{ include "llm-serving.secretName" . }}"
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: "{{ include "llm-serving.secretName" . }}"
              key: AWS_S3_ENDPOINT
        - name: AWS_SESSION_TOKEN
          valueFrom:
            secretKeyRef:
              name: "{{ include "llm-serving.secretName" . }}"
              key: AWS_SESSION_TOKEN
        volumeMounts:
        - name: minio-bucket
          mountPath: {{ .Values.deployment.args.path }}/{{ .Values.deployment.args.hfmodel }}
      {{- end }}
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      {{- if .Values.s3.enabled }}
      - name: minio-bucket
        emptyDir: {}
      {{- end }}
